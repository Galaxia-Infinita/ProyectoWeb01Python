<!doctype html>
<html lang="en">

<head>
  <title>Login Admin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <br>
            <!--esto mostrará mensaje en caso de credenciales incorrectas-->
            {% if mensaje %}
              <div class="alert alert-danger" role="alert">
                <strong>{{mensaje}}</strong>
              </div>
            {% endif %}            

            <div class="card bg-dark">
                <div class="card-header text-warning" align="center">
                    Inicio de Sesion
                </div>
                <div class="card-body">
                    
                    <form action="/admin/login" method="post">
                        <div class="mb-3">
                          <label for="" class="form-label">Usuario</label>
                          <input type="text"
                            class="form-control" name="txtUsuario" id="" aria-describedby="helpId" placeholder="Escriba su Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password"
                            class="form-control" name="txtPassword" id="" aria-describedby="helpId" placeholder="Escriba password">
                        </div>

                        <button type="submit" class="btn btn-success">Ingresar</button>

                    </form>
                </div>
                <div class="card-footer text-muted">
                  <!--no hay footer-->
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
